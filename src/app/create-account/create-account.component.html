<div class="container" id="createAccount">
  <!--##################START HERE#####################-->

  <!-- FORM -->
  <form (submit)="onCreateProfile(createProfileForm)" #createProfileForm="ngForm">
      <!-- TEXT FIELD GROUPS -->
      <div class="form-group">
          <label for="name">Name</label>
          <input class="form-control" type="text" name="name" placeholder="Enter name" ngModel>
      </div>
      <div class="form-group">
          <label for="email">Email address</label>
          <input class="form-control form-control-lg" type="email" name="email" placeholder="Enter email" ngModel>
      </div>
      <div class="form-group">
          <label for="password" >Password</label>
          <input class="form-control" type="password" name="password" placeholder="Password" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Confirm Password</label>
        <input class="form-control" type="password" name="passwordConfirm" placeholder="Password" ngModel>
    </div>
      
      <div class="form-group">
          <label for="gender">Orginization</label>
          <select class="form-control" name="orginization" ngModel>
                <option>-----------</option>
              <option>Phi Beta Sigma</option>
              <option>Zeta Phi Beta</option>
          </select>
      </div>
      <div class="form-group">
        <label for="gender">Chapter</label>
        <select class="form-control" name="chapter" ngModel>
            <option>-----------</option>
            <option>Sigma Epsilon</option>
            <option>Epsilon Zeta</option>
            <option>Iota Rho</option>
            <option>Gamma Delta Sigma</option>
        </select>
    </div>


      <br>

      <button class="btn btn-primary btn-block" type="submit">Submit</button>
  </form>

  <br>
  <br>



  <br>
  <br>


</div>
